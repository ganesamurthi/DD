{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

		{% block title %}
		{% endblock %}

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="{% static 'Lpage/fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>

		<!-- Loading main css file -->
		<link href="{%static 'Lpage/css/style.css' %}" rel="stylesheet" />

		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>

		<div class="site-content">
			<header class="site-header" style="background-image: url({% static '/Lpage/assets/images/banner.png' %});">
				<div class="container">
					<a href="#" class="branding">
						<img src="/static/Lpage/assets/images/logo.png" alt="Apartments">
						<h1 class="site-title">DreamDoors</h1>
						<small class="site-description">Live better</small>
					</a>
				</div>

				<div class="banner" >
					<div class="banner-content">
						<div class="container">
							<div class="cta">
								<a href="#">
									<a href="#" class="arrow-button"><i class="fa fa-angle-right"></i></a>
									<h2>Subscribe now for a dream home buying experience</h2>
									<small>By subscribing you agree to recieve calls from our advisor</small>
								</a>
							</div>
						</div>
					</div>
				</div>
			</header> <!-- .site-header -->

			{% block content %}

			{% endblock %}



			<footer class="site-footer">
				<div class="container">
					<p>Copyright 2014 DreamDoors. All rights reserved</p>
				</div>
			</footer>
		</div>

		<script src="static/Lpage/js/jquery-1.11.1.min.js"></script>
		<script src="static/Lpage/js/plugins.js"></script>
		<script src="static/Lpage/js/app.js"></script>

	</body>

</html>
